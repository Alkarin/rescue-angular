<div id="app-title">
  <h1>Pokemon Rescue</h1>
  <h2>Search for your favorite Pokemon by their name, or their type!</h2>
</div>

<div class="container">
    <input id="search-bar" placeholder="Search here" (keyup)="searchTerm$.next($event.target.value)">

  <div id="search-results">
    <div class="search-result" *ngFor="let key of results">
      {{resultValues[key]}}
    </div>
  </div>

</div>

<footer id="footer">
  <p id="copyright">Copyright(Not Really) Alexander Vaughan {{currentYear}}</p>
</footer>
