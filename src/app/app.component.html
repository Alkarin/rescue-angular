<div id="app-title">
  <h1>Header</h1>
  <h2>Search</h2>
</div>

<!--<div class="container">-->
  <!--<app-search></app-search>-->
<!--</div>-->

<div class="container">
  <input
    (keyup)="searchTerm$.next($event.target.value)">

  <ul *ngIf="results">
    <li *ngFor="let result of results | slice:0:9">
      <a href="{{ result.latest }}" target="_blank">
        {{ result.name }}
      </a>
    </li>
  </ul>
</div>

</footer>
